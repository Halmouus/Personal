{% extends "base.html" %}

{% block title %}Item Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ item.name }}</h2>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=item.image_url) }}" class="img-fluid" alt="{{ item.name }}">
        </div>
        <div class="col-md-6">
            <h3><i class="fas fa-coins" style="color: gold;"></i> {{ item.price }}</h3>
            <p>{{ item.description }}</p>
            <form method="post" action="{{ url_for('purchase_item', item_id=item.id) }}">
                <button type="submit" class="btn btn-success">Purchase</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
