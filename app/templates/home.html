{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <h1>Welcome To ZamLBook</h1>
    <p>This is the ZamLBook frontpage! Enjoy Zemlin' around!</p>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment">Prize 1</div>
            <div class="segment">Prize 2</div>
            <div class="segment">Prize 3</div>
            <div class="segment">Prize 4</div>
            <div class="segment">Prize 5</div>
            <div class="segment">Prize 6</div>
            <!-- Add as many segments as you need -->
        </div>
        <button onclick="spin()">Spin!</button>
    </div>
    <script>
        function spin() {
            const wheel = document.getElementById('wheel');
            let deg = Math.floor(5000 + Math.random() * 5000); // Generate a random spin degree between 5000 and 10000
            wheel.style.transition = 'transform 10s ease-out'; // Smooth transition for 10 seconds
            wheel.style.transform = `rotate(${deg}deg)`;
            wheel.addEventListener('transitionend', () => {
                // Reset rotation degree after spin to allow consistent behavior on subsequent spins
                wheel.style.transition = 'none';
                const actualDeg = deg % 360;
                wheel.style.transform = `rotate(${actualDeg}deg)`;
            });
        }
        </script>             
{% endblock %}
