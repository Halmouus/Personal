<!-- templates/profile.html -->
{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Profile</h2>
    <form method="post" action="{{ url_for('profile') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" name="pseudo" value="{{ current_user.pseudo }}" required>
        </div>
        <div class="form-group">
            <label for="profile_picture">Profile Picture</label>
            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <textarea class="form-control" id="status" name="status" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    
    <!-- Profile Picture Display -->
    {% if current_user.profile_picture %}
    <div class="mt-4">
        <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_picture) }}" alt="Profile Picture" class="profile-pic">
    </div>
    {% else %}
    <div class="mt-4">
        <img src="{{ url_for('static', filename='profile_pics/default.png') }}" alt="Default Profile Picture" class="profile-pic">
    </div>
    {% endif %}    
    
    <h3 class="mt-4">Statuses</h3>
    {% for status in statuses %}
    <div class="status-box" id="status-{{ status.id }}">
        <p>{{ status.text }}</p>
        <small>{{ status.timestamp }}</small>
        <div>
            <button class="btn btn-link like-btn" data-id="{{ status.id }}">👍 {{ status.likes }}</button>
            <button class="btn btn-link dislike-btn" data-id="{{ status.id }}">👎 {{ status.dislikes }}</button>
        </div>
    </div>
    {% endfor %}
</div>

<style>
.profile-pic {
    max-width: 150px;
    max-height: 150px;
    border-radius: 50%;
}
.status-box {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.like-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var statusId = this.getAttribute('data-id');
            fetch('/like_status/' + statusId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector('#status-' + statusId + ' .like-btn').innerHTML = '👍 ' + data.likes;
                document.querySelector('#status-' + statusId + ' .dislike-btn').innerHTML = '👎 ' + data.dislikes;
            });
        });
    });

    document.querySelectorAll('.dislike-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var statusId = this.getAttribute('data-id');
            fetch('/dislike_status/' + statusId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector('#status-' + statusId + ' .like-btn').innerHTML = '👍 ' + data.likes;
                document.querySelector('#status-' + statusId + ' .dislike-btn').innerHTML = '👎 ' + data.dislikes;
            });
        });
    });
});
</script>
{% endblock %}
