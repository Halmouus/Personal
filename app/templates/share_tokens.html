{% extends "base.html" %}

{% block title %}Share Tokens{% endblock %}

{% block content %}
<div class="container">
    <h1>Give your Habibas to some Habibas!</h1>
    <p>You have {{ current_user.tokens }} habiba points.</p> 
    <form method="POST">
        <div class="form-group">
            <label for="recipient">Your  Habiba</label>
            <input type="text" class="form-control" id="recipient" name="recipient" required>
        </div>
        <div class="form-group">
            <label for="tokens">Habiba Points to Share</label>
            <input type="number" class="form-control" id="tokens" name="tokens" required>
        </div>
        <button type="submit" class="btn btn-primary">Give Habiba</button>
    </form>
</div>
{% endblock %}
