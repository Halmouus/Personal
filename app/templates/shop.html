{% extends "base.html" %}

{% block title %}Shop{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Shop</h2>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-12">
                <h3>{{ category.name }}</h3>
                <div class="row">
                    {% for item in category.items %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="{{ url_for('static', filename=item.image_url) }}" class="card-img-top" alt="{{ item.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                    <p class="card-text">{{ item.description }}</p>
                                    <p class="card-text"><strong>{{ item.price }} Tokens</strong></p>
                                    <a href="{{ url_for('item_detail', item_id=item.id) }}" class="btn btn-primary">View Item</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
